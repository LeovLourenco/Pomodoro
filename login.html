<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pomodoro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="auth-container">
        <h1>Bem-vindo!</h1>

        <div class="form-container" id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
        </div>

        <div class="form-container" id="register-form-container" style="display: none;">
            <h2>Cadastro</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Usuário" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login">Fazer login</a></p>
        </div>

        <p id="message-display"></p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
